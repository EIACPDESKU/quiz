<body class="flex items-center justify-center p-2 sm:p-4">

  <div id="name-screen" class="w-full max-w-lg bg-white rounded-xl shadow-lg p-4 sm:p-8 text-center">
    <h1 class="text-2xl sm:text-3xl font-bold text-teal-700 mb-4">Welcome to the Pollution issues of India quiz</h1>
    <p class="text-slate-700 mb-6">Please enter your full name to begin:</p>
    <input id="name-input" type="text" placeholder="Your Full Name" class="w-full border border-slate-300 rounded-lg px-4 py-3 mb-6 text-lg focus:ring-2 focus:ring-teal-500 outline-none"/>
    <button onclick="startQuiz()" class="px-6 py-3 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 transition">Start Quiz</button>
  </div>

  <div id="quiz-container" class="relative w-full max-w-2xl bg-white shadow-xl rounded-xl p-4 sm:p-6 md:p-10 hidden">
    <button onclick="goBack()" class="absolute top-4 left-4 px-3 py-1 bg-white rounded shadow text-slate-600 hover:bg-slate-50 transition">← Back</button>
    <h1 class="text-2xl sm:text-3xl font-bold text-center text-teal-700 mb-6 border-b pb-3">Pollution issues of India quiz</h1>
    <div id="progress-bar" class="mb-6 text-slate-600 space-y-2 sm:flex sm:justify-between sm:items-center sm:space-y-0">
      <span id="score-display" class="font-medium text-base sm:text-lg block sm:inline">Score: 0 / 10</span>
      <span id="question-index-display" class="font-medium text-base sm:text-lg block sm:inline">Question 1 of 10</span>
    </div>
    <div id="quiz-area"></div>
    <div id="feedback-area" class="mt-6 p-4 rounded-lg hidden transition-opacity duration-500">
      <p id="feedback-text" class="font-bold text-lg mb-2"></p>
      <div id="rationale-box" class="text-slate-700 bg-slate-50 p-3 rounded-lg border border-slate-200">
        <p id="rationale-text"></p>
      </div>
    </div>
    <div id="buttons-container" class="mt-8 flex flex-col md:flex-row justify-between space-y-3 md:space-y-0 md:space-x-4">
      <button id="hint-button" class="flex-1 px-4 py-3 bg-slate-500 text-white font-semibold rounded-lg hover:bg-slate-600 transition" onclick="showHint()">Show Hint</button>
      <button id="next-button" class="flex-1 px-4 py-3 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 transition" onclick="nextQuestion()" disabled>Next Question</button>
    </div>
    <div id="hint-display" class="mt-4 p-3 bg-yellow-100 text-yellow-800 rounded-lg hidden">
      <span class="font-semibold">Hint:</span> <span id="hint-text"></span>
    </div>
    <div id="results-area" class="text-center p-4 sm:p-8 hidden">
      <h2 class="text-2xl sm:text-3xl font-bold text-teal-700 mb-4">Quiz Complete!</h2>
      <p class="text-lg sm:text-xl text-slate-700 mb-6">You answered <span id="final-score" class="font-extrabold text-teal-600"></span> questions correctly.</p>
      <button class="px-6 py-3 bg-amber-600 text-white font-semibold rounded-lg hover:bg-amber-700 transition" onclick="openCertificate()">Generate Certificate</button>
    </div>
  </div>

        },
        {

          "answerOptions": [
            {

              "rationale": "Holistic management is the opposite of a single-issue focus; it emphasizes connections.",
              "isCorrect": false
            },
            {

              "rationale": "This approach uses a whole-system view to make decisions that balance diverse needs for long-term health.",
              "isCorrect": true
            },
            {

              "rationale": "Technology may be a tool, but the principle is about a decision-making *framework*, not just technology.",
              "isCorrect": false

              "rationale": "Waste segregation is a specific action, whereas holistic management is a broad, overarching philosophy.",

            },

              "rationale": "Poor roads can slow traffic, increasing vehicle emissions, and unpaved surfaces contribute more silt and pollutants to rainwater runoff.",
              "isCorrect": true
            },

              "rationale": "These two issues are not directly or significantly worsened by the physical condition of roads.",

    let currentQuestionIndex = 0;
    let score = 0;
    let isAnswered = false;
    let participantName = "";

    function goBack() {
      window.location.href = 'index.html';
    }

    function startQuiz() {
      participantName = document.getElementById('name-input').value.trim();
      if (participantName === "") { alert("Please enter your full name."); return; }
      document.getElementById('name-screen').classList.add('hidden');
      document.getElementById('quiz-container').classList.remove('hidden');
      loadQuiz();
    }

    function loadQuiz() {
      currentQuestionIndex = 0; score = 0; displayQuestion(currentQuestionIndex);
    }

    function displayQuestion(index) {
      const q = quizData.questions[index];
      const quizArea = document.getElementById('quiz-area');
      let html = `<p class="text-xl font-semibold mb-3">${q.question}</p>`;
      q.answerOptions.forEach(opt => {
        html += `<div class="p-4 mb-3 border rounded-lg cursor-pointer bg-slate-50 hover:shadow-md"
                 data-correct="${opt.isCorrect}" data-rationale="${opt.rationale}" onclick="checkAnswer(this)">
                 ${opt.text}</div>`;
      });
      quizArea.innerHTML = html;
      document.getElementById('next-button').disabled = true;
      document.getElementById('hint-display').classList.add('hidden');
      document.getElementById('hint-button').disabled = false;
      document.getElementById('feedback-area').classList.add('hidden');
      updateProgressDisplay();
      if (window.MathJax) MathJax.typesetPromise();
    }

    function updateProgressDisplay() {
      document.getElementById('score-display').textContent = `Score: ${score} / ${quizData.questions.length}`;
      document.getElementById('question-index-display').textContent = `Question ${currentQuestionIndex + 1} of ${quizData.questions.length}`;
    }

    function showHint() {
      const q = quizData.questions[currentQuestionIndex];
      document.getElementById('hint-text').textContent = q.hint;
      document.getElementById('hint-display').classList.remove('hidden');
      document.getElementById('hint-button').disabled = true;
    }

    function checkAnswer(el) {
      if (isAnswered) return;
      isAnswered = true;
      const isCorrect = el.dataset.correct === 'true';
      const rationale = el.dataset.rationale;
      if (isCorrect) { 
        el.classList.add('bg-green-100', 'border-green-500'); 
        score++; 
      } else { 
        el.classList.add('bg-red-100', 'border-red-500'); 
      }
      // Disable other options to prevent further interaction
      const otherOptions = document.querySelectorAll('#quiz-area > div:not(:last-child)');
      otherOptions.forEach(opt => {
        if (opt !== el && isCorrect === false) {
          opt.classList.add('bg-slate-100', 'cursor-not-allowed');
          opt.onclick = null;
        }
      });
      document.getElementById('feedback-area').classList.remove('hidden');
      const feedbackTextEl = document.getElementById('feedback-text');
      feedbackTextEl.textContent = isCorrect ? "Correct!" : "Incorrect!";
      feedbackTextEl.classList.add(isCorrect ? 'text-green-600' : 'text-red-600');
      document.getElementById('rationale-text').textContent = rationale;
      document.getElementById('next-button').disabled = false;
      document.getElementById('hint-button').disabled = true;
      updateProgressDisplay();
      if (window.MathJax) MathJax.typesetPromise();
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.questions.length) { 
        isAnswered = false; 
        displayQuestion(currentQuestionIndex); 
      } else { 
        showResults(); 
      }
    }

    function showResults() {
      document.getElementById('quiz-area').classList.add('hidden');
      document.getElementById('progress-bar').classList.add('hidden');
      document.getElementById('buttons-container').classList.add('hidden');
      document.getElementById('feedback-area').classList.add('hidden');
      document.getElementById('final-score').textContent = `${score} / ${quizData.questions.length}`;
      document.getElementById('results-area').classList.remove('hidden');
    }

    function openCertificate() {
      document.getElementById('cert-name').textContent = participantName;
      document.getElementById('cert-score').textContent = `has completed the Pollution issues of India quiz with a score of ${score} out of ${quizData.questions.length}`;
      document.getElementById('certificate-modal').classList.remove('hidden');
    }

    function closeCertificate() {
      document.getElementById('certificate-modal').classList.add('hidden');
    }

    document.getElementById("downloadPDF").addEventListener("click", async () => {
      try {
        const element = document.getElementById('certificate-area');
        const canvas = await html2canvas(element, { scale: 3 });
        const imgData = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('l', 'pt', [canvas.width, canvas.height]);
        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
        const fileName = `Certificate_${participantName.replace(/\s+/g, '_')}.pdf`;
        pdf.save(fileName);
      } catch (error) {
        console.error('Error generating PDF:', error);
        alert('An error occurred while generating the PDF. Please try again.');
      }
    });
  </script>
